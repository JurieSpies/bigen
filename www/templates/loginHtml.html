<ion-view title="Login" hide-nav-bar="true">
  <form id="login-form1" class="list center-form">

    <div>
      <img src="img/ghMiN3MpSWebqbClVQ75_bigen_brandmark_transp.jpg.png" style="display: block; width: 80%; height: auto; margin-left: auto; margin-right: auto;">
    </div>

    <ion-list id="login-list1">
      <label class="item item-input top-input" id="login-input1">
        <span class="input-label">Email</span>
        <input type="text" placeholder="" ng-model="data.email">
      </label>
      <label class="item item-input bottom-input" id="login-input2">
        <span class="input-label">Password</span>
        <input type="password" placeholder="" ng-model="data.password">
      </label>
    </ion-list>
    <button id="login-button1" ng-click="login()" class="button button-assertive  button-block button-dark">Log in</button>
    <!--<a ui-sref="signup" id="login-button2" class="button button-positive  button-block">Or create an account</a>-->
    <a ui-sref="signupHtml()" class="button button-positive button-block">Create an account</a>
  </form>
</ion-view>
